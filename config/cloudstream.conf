# CloudStream Configuration File
# This file contains default settings for the CloudStream application

[General]
# Application name and version
app_name = CloudStream
version = 1.0.0

[Network]
# Default server port
default_port = 8080

# Maximum number of concurrent clients
max_clients = 10

# Network buffer sizes (in bytes)
send_buffer_size = 65536
recv_buffer_size = 65536

# Connection timeout (in seconds)
connection_timeout = 30

# Enable compression (not implemented yet)
enable_compression = false

[Rendering]
# Default point size
default_point_size = 2.0

# Enable lighting by default
enable_lighting = true

# Background color (R, G, B, A)
background_color = 0.1, 0.1, 0.1, 1.0

# Field of view (degrees)
default_fov = 45.0

# Near and far clipping planes
near_plane = 0.1
far_plane = 1000.0

# Maximum points to render per frame
max_points_per_frame = 1000000

# Enable frustum culling
enable_frustum_culling = true

# Enable level of detail
enable_lod = true

# LOD distance threshold
lod_distance_threshold = 100.0

[Performance]
# Number of worker threads (0 = auto-detect)
worker_threads = 0

# Enable performance monitoring
enable_performance_monitoring = true

# Statistics update interval (milliseconds)
stats_update_interval = 1000

[PointCloud]
# Default voxel size for downsampling
default_voxel_size = 0.01

# Statistical outlier removal parameters
outlier_k_neighbors = 50
outlier_std_dev_threshold = 1.0

# Clustering parameters
cluster_tolerance = 0.02
min_cluster_size = 100
max_cluster_size = 25000

[Logging]
# Log level (DEBUG, INFO, WARNING, ERROR, FATAL)
log_level = INFO

# Log file path (empty = console only)
log_file = 

# Maximum log file size (MB)
max_log_size = 100

[UI]
# Show axes by default
show_axes = true

# Show grid by default
show_grid = true

# Default window size
window_width = 1280
window_height = 720

# Enable vsync
enable_vsync = true 